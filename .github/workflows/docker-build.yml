name: Build and Push n8n Oracle (GHCR)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      BASE_TAG: 2.1.1

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4

    - name: Login no GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build da imagem
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository }}/n8n-oracle:${BASE_TAG}
        echo "Building $IMAGE_NAME"
        docker build --build-arg ${BASE_TAG} -t $IMAGE_NAME .

    - name: Push da imagem
      run: |
        IMAGE_NAME=ghcr.io/${{ github.repository }}/n8n-oracle:${BASE_TAG}
        docker push $IMAGE_NAME
